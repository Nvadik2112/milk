
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект Milk</title>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="header_bar">
        <div class="header_bar-logo"><img src="image/ibuy_logo.svg"/></div>
        <div class="header_bar-buttons">
          <button class="button_item">Top</button>
          <button class="button_item">Painters</button>
          <button class="button_item">Design</button>
          <button class="button_item">Tags  </button>
        </div>
      </div>
      <div class="header_bar">
        <div class="header_bar-search">
          <input type="search" name="Search" placeholder="Search"/>
        </div>
        <div class="header_bar-menu"><img src="image/menu_logo.svg"/></div>
      </div>
    </header>
    <main><img src="image/image1.svg"/><img src="image/image2.svg"/><img src="image/image3.svg"/><img src="image/image4.svg"/><img src="image/image5.svg"/><img src="image/image6.svg"/><img src="image/image7.svg"/><img src="image/image8.svg"/><img src="image/image9.svg"/><img src="image/image10.svg"/><img src="image/image1.svg"/><img src="image/image2.svg"/><img src="image/image3.svg"/><img src="image/image4.svg"/><img src="image/image5.svg"/><img src="image/image6.svg"/><img src="image/image7.svg"/><img src="image/image8.svg"/><img src="image/image9.svg"/><img src="image/image10.svg"/></main>
    <footer>
      <div class="footer_block">
        <div class="footer_block-item"><img src="image/feed.svg"/>
          <p>Feeds</p>
        </div>
        <div class="footer_block-item"><img src="image/gallery.svg"/>
          <p>Gallery</p>
        </div>
        <div class="footer_block-item"><img src="image/deats.svg"/>
          <p>Deals</p>
        </div>
        <div class="footer_block-item"><img src="image/notify.svg"/>
          <p>Notify</p>
        </div>
        <div class="footer_block-item"><img src="image/profile.svg"/>
          <p>Profile</p>
        </div>
      </div>
    </footer>
    <div class="filter">
      <div class="filter_container">
        <div class="filter_top">
          <h2>Filter</h2><img class="close_icon" src="image/close.svg"/>
        </div>
        <div class="filter_buttons">
          <h3>Price ( $ )</h3>
          <div class="filter_buttons-bar">
            <button class="button_item">0-200</button>
            <button class="button_item">200-400</button>
            <button class="button_item">400-600</button>
            <button class="button_item">More</button>
          </div>
        </div>
        <div class="filter_range">
          <div class="filter_range-title">
            <h3 id="range_value">0   </h3>
            <h3>- 1000000 $</h3>
          </div>
          <input class="filter_range-item" type="range" min="0" max="1000000" step="1" value="50000"/>
        </div>
        <div class="filter_buttons">
          <h3>Shape</h3>
          <div class="filter_buttons-bar">
            <button class="button_item">Circle</button>
            <button class="button_item">Square</button>
            <button class="button_item">Rectangle</button>
            <button class="button_item">Triangle </button>
          </div>
        </div>
        <div class="filter_buttons">
          <h3>Size (Width/Height)</h3>
          <div class="filter_buttons-bar">
            <button class="button_item">0-200</button>
            <button class="button_item">200-400</button>
            <button class="button_item">400-600</button>
            <button class="button_item">More</button>
          </div>
          <div class="filter_buttons-bar buttons-height">
            <button class="button_item">0-200</button>
            <button class="button_item">200-400</button>
            <button class="button_item">400-600</button>
            <button class="button_item">More</button>
          </div>
        </div>
      </div>
      <div class="filter_apply">
        <p>Apply</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
